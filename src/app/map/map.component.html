<div *ngIf="(defaultFilterSource | async) != null">
<h2>My Metadata</h2>
<table>
  <tr>
    <td>
      <ul class="metadata">
        <li *ngFor="let metadatum of defaultFilterSource | async">
          <span #entries>{{metadatum | json}}</span>>
        </li>
      </ul>
    </td>
  </tr>
</table>
</div>
